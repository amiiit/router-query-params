<!DOCTYPE html>
<html>
<head lang="en">
    <script data-require="angular.js@*" data-semver="1.3.4"
            src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script data-require="ui-router@*" data-semver="0.2.13"
            src="http://rawgit.com/angular-ui/ui-router/0.2.13/release/angular-ui-router.js"></script>
    <script type="text/javascript">
        var myApp = angular.module('app', ['ui.router']);

        myApp.config(function ($stateProvider, $urlRouterProvider) {
            $urlRouterProvider.otherwise('/foobar');

            $stateProvider.state('foobar', {
                url: '/foobar?{flag1:boolean}',
                template: "" +
                "<p>flag1: {{flag1}}</p>" +
                "",
                controller: function ($scope, $stateParams) {
                    $scope.flag1 = $stateParams.flag1;
                }
            })
        })

        ;


        console.log(myApp);
    </script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="app">
<h3>example</h3>

<div ui-view></div>
<p>
    <a href="#/foobar?flag1=false">#/foobar?flag1=false</a>
</p>

<p>
    <a href="#/foobar?flag1=true">#/foobar?flag1=true</a>
</p>

<p>
    <a href="#/foobar?flag1=0">#/foobar?flag1=0</a>
</p>

<p>
    <a href="#/foobar?flag1=1">#/foobar?flag1=1</a>
</p>

<p>
    <a href="#/foobar?flag1=">#/foobar?flag1=</a>
</p>
</body>
</html>
